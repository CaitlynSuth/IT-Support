function updateOptions() {
const dropdown1 = document.getElementById("dropdown1").value;
const dropdown2 = document.getElementById("dropdown2");
dropdown2.innerHTML = '<option value="">-- Select Related Function --</option>';

if (optionsMap[dropdown1]) {
optionsMap[dropdown1].forEach(item => {
const option = document.createElement("option");
option.value = item.link;
option.textContent = item.label;
dropdown2.appendChild(option);
});
}
}

function goToPage() {
const dropdown2 = document.getElementById("dropdown2");
const selectedLink = dropdown2.value;

if (selectedLink && links[selectedLink]) {
window.open(links[selectedLink], "_blank");
} else {
alert("Please select a related function.");
}
}
